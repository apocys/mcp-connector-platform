databases:
  - name: mcp-postgres
    databaseName: mcp_connector
    user: mcp_user
    plan: free

services:
  # Backend API
  - type: web
    name: mcp-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mcp-postgres
          property: connectionString
      - key: GOOGLE_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /health

  # Frontend UI
  - type: web
    name: mcp-frontend
    runtime: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run serve
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: mcp-backend
          property: host
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5173

  # MCP Runtime
  - type: web
    name: mcp-runtime
    runtime: node
    plan: free
    buildCommand: cd mcp-runtime && npm install && npm run build
    startCommand: cd mcp-runtime && npm start
    envVars:
      - key: CONTROL_PLANE_URL
        fromService:
          type: web
          name: mcp-backend
          property: host
      - key: MCP_RUNTIME_URL
        fromService:
          type: web
          name: mcp-runtime
          property: host
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
    healthCheckPath: /health
